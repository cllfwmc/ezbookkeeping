name: Build Mobile Apps with Capacitor  
  
on:  
  push:  
    branches: [ apk_dispatch ]  
    tags: [ 'v*' ]  
  pull_request:  
    branches: [ apk_dispatch ]  
  
jobs:  
  build-android:  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v4  
        
      - name: Setup Node.js  
        uses: actions/setup-node@v4  
        with:  
          node-version: '22'  
          cache: 'npm'  
        
      - name: Setup Java  
        uses: actions/setup-java@v4  
        with:  
          distribution: 'temurin'  
          java-version: '21'  
      
      - name: Install Capacitor plugins  
        run: |  
          npm install @capacitor/app  
          npm install @capacitor/geolocation  
          npm install @capacitor/keyboard  

      - name: Install dependencies  
        run: npm install  
        
      - name: Build web app  
        run: npm run build  
        
      - name: Add Android platform  
        run: npx cap add android  

      # - name: Generate App Icons  
      #   run: |  
      #     npm install @capacitor/assets --save-dev  
      #     npx capacitor-assets generate --android

      - name: Sync Android  
        run: npx cap sync android  

      # 应用手势返回修复
      - name: Apply Gesture Fix  
        run: |  
          # 添加手势插件到 MainActivity
          sed -i '/public class MainActivity extends BridgeActivity {/a \ \ \ \ @Override\n \ \ \ \ protected void onCreate(Bundle savedInstanceState) {\n \ \ \ \ \ \ \ \ super.onCreate(savedInstanceState);\n \ \ \ \ \ \ \ \ registerPlugin(com.getcapacitor.community.rtl.Rtl.class);\n \ \ \ \ }' android/app/src/main/java/com/example/app/MainActivity.java
          
          # 启用全屏手势导航
          sed -i '/<activity/a \ \ \ \ \ \ \ \ <meta-data android:name="android.max_aspect" android:value="2.1" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<activity/a \ \ \ \ \ \ \ \ <meta-data android:name="android.window.layoutInDisplayCutoutMode" android:value="shortEdges" />' android/app/src/main/AndroidManifest.xml
        
      # 清理Gradle缓存
      - name: Clean Gradle Cache  
        run: |  
          cd android  
          ./gradlew clean  

      - name: Build Android APK  
        run: |  
          cd android  
          ./gradlew assembleDebug

      - name: Upload APK artifact  
        uses: actions/upload-artifact@v4  
        with:  
          name: app-debug  
          path: android/app/build/outputs/apk/debug/app-debug.apk  
          retention-days: 1  