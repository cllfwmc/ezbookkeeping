      # ---------- 增加 splash screen ----------
      - name: Add Splash Screen
        run: |
          # 安装 ImageMagick（如果上一步已经装过可省）
          sudo apt-get update && sudo apt-get install -y imagemagick

          # 创建 drawable 目录
          mkdir -p android/app/src/main/res/drawable-{mdpi,hdpi,xhdpi,xxhdpi,xxxhdpi}

          # 把对应分辨率的 splash 图重命名为 splash.png 并放到对应目录
          convert resources/splash_720x1280.png  android/app/src/main/res/drawable-mdpi/splash.png
          convert resources/splash_1080x1920.png android/app/src/main/res/drawable-hdpi/splash.png
          convert resources/splash_1080x2340.png android/app/src/main/res/drawable-hdpi/splash.png
          convert resources/splash_1080x2400.png android/app/src/main/res/drawable-xhdpi/splash.png
          convert resources/splash_1440x2560.png android/app/src/main/res/drawable-xhdpi/splash.png
          convert resources/splash_1440x3040.png android/app/src/main/res/drawable-xxhdpi/splash.png
          convert resources/splash_1440x3120.png android/app/src/main/res/drawable-xhdpi/splash.png

          # 生成 launch_background.xml
          cat > android/app/src/main/res/drawable/launch_background.xml <<'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <layer-list xmlns:android="http://schemas.android.com/apk/res/android">
              <item android:drawable="@android:color/white"/>
              <item>
                  <bitmap
                      android:gravity="center"
                      android:src="@drawable/splash"/>
              </item>
          </layer-list>
          EOF

          # 创建 / 修改 styles.xml
          cat > android/app/src/main/res/values/styles.xml <<'EOF'
          <resources>
              <!-- Base application theme -->
              <style name="AppTheme" parent="Theme.AppCompat.Light.DarkActionBar">
                  <item name="colorPrimary">@color/colorPrimary</item>
                  <item name="colorPrimaryDark">@color/colorPrimaryDark</item>
                  <item name="colorAccent">@color/colorAccent</item>
              </style>

              <!-- 启动页 theme -->
              <style name="LaunchTheme" parent="Theme.AppCompat.Light.NoActionBar">
                  <item name="android:windowBackground">@drawable/launch_background</item>
                  <item name="android:windowFullscreen">true</item>
              </style>
          </resources>
          EOF

          # 在 AndroidManifest.xml 的启动 <activity> 里把 theme 换成 LaunchTheme
          sed -i 's/android:theme="@style\/AppTheme"/android:theme="@style\/LaunchTheme"/' android/app/src/main/AndroidManifest.xml

      # ---------- 同步 & 构建 ----------
      - name: Sync Android
        run: npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug

      # ---------- 上传产物 ----------
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 1